<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Versátil </title>
    <!-- Bootstrap do projeto -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/minhas_animacoes.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/validator.js">

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <ul class="nav nav-tabs">
        </li>
        <li class="active"><a href="index.html">Login</a></li>
        </a>
        </li>
    </ul>
</nav>
<div class=" element-animation  text-center">

</div>

<div class="text-center">
    <h3 class="info">Login</h3>
</div>

<div class="form_login text-center element-animation">
    <form name="myForm" id="myForm" method="post" data-toggle="validator" role="form" action="valida.jsp">
        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-user"></span>
            <label for="prontuario_id" class="control-label">Login</label>
            <input type="text" id="nome" name="login" class="form-control input-lg" placeholder="Digite o login" data-error="Por favor, informe um prontuário válido" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group has-feedback">
            <span class="glyphicon glyphicon-list-alt"></span>
            <label for="senha" class="control-label">Senha</label>
           <input type="password" id="senha" name="pass" class="form-control input-lg" placeholder="Senha"
                   data-error="Por favor, preencha novamente." placeholder="Digite a senha" required>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group btn-group" role="group">
                <button type="submit" name="btn_entrar" class="btn-info btn">Entrar</button>
        </div>
    </form>
</div>
<footer> Formulário Versátil ® - 2016</footer>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<!-- inclui todos os plugins -->
<script> src = "js/bootstrap.js"</script>
</body>
</html>
